<div class="client-form-container">
  <p-card header="Client Registration Form">
    <form [formGroup]="clientForm" (ngSubmit)="handleFormSubmit()" class="p-fluid">
      <div class="form-grid">
        <!-- Name Field -->
        <div class="field">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            pInputText
            formControlName="name"
            placeholder="Enter client name"
          />
        </div>

        <!-- Email Field -->
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="Enter email address"
          />
        </div>

        <!-- Phone Field -->
        <div class="field">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="text"
            pInputText
            formControlName="phone"
            placeholder="Enter phone number"
          />
        </div>

        <!-- Client Type Dropdown -->
        <div class="field">
          <label for="clientType">Client Type</label>
          <p-dropdown
            id="clientType"
            [options]="clientTypes"
            formControlName="clientType"
            optionLabel="label"
            optionValue="value"
            placeholder="Select client type"
          ></p-dropdown>
        </div>

        <!-- Bank Balance Field -->
        <div class="field">
          <label for="bankBalance">Bank Balance</label>
          <p-inputNumber
            id="bankBalance"
            formControlName="bankBalance"
            mode="currency"
            currency="USD"
            locale="en-US"
          ></p-inputNumber>
        </div>

        <!-- Outstanding Loan Field -->
        <div class="field">
          <label for="outstandingLoan">Outstanding Loan</label>
          <p-inputNumber
            id="outstandingLoan"
            formControlName="outstandingLoan"
            mode="currency"
            currency="USD"
            locale="en-US"
          ></p-inputNumber>
        </div>

        <!-- Registration Date Field -->
        <div class="field">
          <label for="registrationDate">Registration Date</label>
          <p-calendar
            id="registrationDate"
            formControlName="registrationDate"
            [showIcon]="true"
            dateFormat="mm/dd/yy"
            placeholder="Select date"
          ></p-calendar>
        </div>

        <!-- Is Active Checkbox -->
        <div class="field checkbox-field">
          <p-checkbox
            id="isActive"
            formControlName="isActive"
            [binary]="true"
            label="Is Active"
          ></p-checkbox>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <p-button
          label="Submit"
          icon="pi pi-check"
          type="submit"
        ></p-button>
        <p-button
          label="Reset"
          icon="pi pi-refresh"
          type="button"
          severity="secondary"
          (onClick)="handleReset()"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
